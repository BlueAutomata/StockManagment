<!DOCTYPE html>
<html>

<head>
    <META charset="UTF-8">
    <title>Registrar</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>

    <script>
        $(document).ready(function () {
            mostrarAdministrador();
        });

        function mostrarAdministrador() {
            var x = document.getElementById("administrador");
            var y = document.getElementById("gerente");
            x.style.display = "block";
            y.style.display = "none";
        }
        
        function mostrarGerente() {
            var x = document.getElementById("administrador");
            var y = document.getElementById("gerente");
            x.style.display = "none";
            y.style.display = "block";
        }

    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StockManagment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consultar</a>
                    </li>
                </ul>
                <a class="nav-link" href="#">iniciar/registrar</a>
            </div>
        </div>
    </nav>

    <br>

    <div class="row">
        <div class="text-center">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="mostrarAdministrador()">
                <label class="btn btn-outline-primary" for="btnradio1">Administrador</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="mostrarGerente()">
                <label class="btn btn-outline-primary" for="btnradio2">Gerente</label>
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="text-center">
            <div class="form-group" id="administrador">
                <label class="col-form-label col-form-label-lg mt-4" for="inputLarge">Cantidad total de vinos</label>
                <input class="form-control form-control-lg" type="text" placeholder="">
                <button type="button" class="btn btn-primary">Registrar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="text-center">
            <div class="form-group" id="gerente" style="display:none">
                <label class="col-form-label col-form-label-lg mt-4" for="inputLarge">Nombre factura</label>
                <input class="form-control form-control-lg" type="text" placeholder="">
                <label class="col-form-label col-form-label-lg mt-4" for="inputLarge">Valor</label>
                <input class="form-control form-control-lg" type="text" placeholder="">
                <button type="button" class="btn btn-primary">Registrar</button>
            </div>
        </div>
    </div>

</body>

</html>
